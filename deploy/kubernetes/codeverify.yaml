apiVersion: v1
kind: Namespace
metadata:
  name: codeverify
  labels:
    app.kubernetes.io/name: codeverify
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: codeverify-config
  namespace: codeverify
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "https://codeverify.io,https://dashboard.codeverify.io"
---
apiVersion: v1
kind: Secret
metadata:
  name: codeverify-secrets
  namespace: codeverify
type: Opaque
stringData:
  # WARNING: Replace ALL placeholder values before deploying to production!
  # Use: kubectl create secret generic codeverify-secrets --from-env-file=.env
  DATABASE_URL: "<REPLACE_WITH_DATABASE_URL>"
  REDIS_URL: "<REPLACE_WITH_REDIS_URL>"
  JWT_SECRET: "<REPLACE_WITH_SECURE_SECRET>"
  GITHUB_APP_ID: "<REPLACE_WITH_GITHUB_APP_ID>"
  GITHUB_WEBHOOK_SECRET: "<REPLACE_WITH_WEBHOOK_SECRET>"
  OPENAI_API_KEY: "<REPLACE_WITH_OPENAI_KEY>"
  SENTRY_DSN: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeverify-api
  namespace: codeverify
  labels:
    app: codeverify-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: codeverify-api
  template:
    metadata:
      labels:
        app: codeverify-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: codeverify/api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: codeverify-config
        - secretRef:
            name: codeverify-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: codeverify-api
  namespace: codeverify
spec:
  selector:
    app: codeverify-api
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeverify-worker
  namespace: codeverify
  labels:
    app: codeverify-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: codeverify-worker
  template:
    metadata:
      labels:
        app: codeverify-worker
    spec:
      containers:
      - name: worker
        image: codeverify/worker:latest
        envFrom:
        - configMapRef:
            name: codeverify-config
        - secretRef:
            name: codeverify-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeverify-web
  namespace: codeverify
  labels:
    app: codeverify-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codeverify-web
  template:
    metadata:
      labels:
        app: codeverify-web
    spec:
      containers:
      - name: web
        image: codeverify/web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.codeverify.io"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: codeverify-web
  namespace: codeverify
spec:
  selector:
    app: codeverify-web
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codeverify-ingress
  namespace: codeverify
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.codeverify.io
    - codeverify.io
    secretName: codeverify-tls
  rules:
  - host: api.codeverify.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: codeverify-api
            port:
              number: 80
  - host: codeverify.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: codeverify-web
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: codeverify-api-hpa
  namespace: codeverify
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: codeverify-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: codeverify-worker-hpa
  namespace: codeverify
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: codeverify-worker
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
