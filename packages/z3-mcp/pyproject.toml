[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codeverify-z3-mcp"
version = "0.1.0"
description = "Z3 SMT Solver MCP Server for CodeVerify"
requires-python = ">=3.11"
dependencies = [
    "z3-solver>=4.12.0",
    "structlog>=24.1.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
]

[project.scripts]
z3-mcp-server = "z3_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/z3_mcp"]
