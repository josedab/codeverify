[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codeverify-verifier"
version = "0.2.0"
description = "CodeVerify Formal Verification Engine"
requires-python = ">=3.11"
dependencies = [
    "z3-solver>=4.12.0",
    "structlog>=24.1.0",
    "codeverify-core>=0.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[tool.hatch.build.targets.wheel]
packages = ["src/codeverify_verifier"]

[tool.hatch.metadata]
allow-direct-references = true
