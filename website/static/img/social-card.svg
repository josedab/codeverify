<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(129,140,248,0.08)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative code lines in background -->
  <g fill="none" stroke="rgba(129,140,248,0.15)" stroke-width="2">
    <path d="M850 50 L950 50"/>
    <path d="M900 80 L1050 80"/>
    <path d="M870 110 L1000 110"/>
    <path d="M920 140 L1080 140"/>
    <path d="M850 500 L980 500"/>
    <path d="M880 530 L1100 530"/>
    <path d="M900 560 L1020 560"/>
  </g>
  
  <!-- Shield logo with code brackets -->
  <g transform="translate(80, 160)">
    <path d="M90 0L0 45v72c0 68 46 130 108 144 62-14 108-76 108-144V45L90 0z" fill="url(#accentGrad)"/>
    <!-- Code brackets -->
    <g fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4" stroke-linecap="round">
      <path d="M50 63 L35 90 L50 117"/>
      <path d="M130 63 L145 90 L130 117"/>
    </g>
    <!-- Checkmark -->
    <g filter="url(#glow)">
      <path d="M63 90l27 27 45-54" stroke="url(#greenGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="320" y="250" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="80" font-weight="800" fill="white">CodeVerify</text>
  
  <!-- Tagline -->
  <text x="320" y="320" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#a5b4fc">AI-Powered Code Review with Formal Verification</text>
  
  <!-- Code snippet preview box -->
  <g transform="translate(320, 360)">
    <rect width="520" height="160" rx="8" fill="#1e293b" stroke="rgba(129,140,248,0.3)" stroke-width="1"/>
    <!-- Window dots -->
    <circle cx="20" cy="16" r="5" fill="#ef4444"/>
    <circle cx="40" cy="16" r="5" fill="#f59e0b"/>
    <circle cx="60" cy="16" r="5" fill="#22c55e"/>
    
    <!-- Code lines -->
    <text x="20" y="55" font-family="monospace" font-size="14" fill="#94a3b8">def</text>
    <text x="52" y="55" font-family="monospace" font-size="14" fill="#c084fc">divide</text>
    <text x="108" y="55" font-family="monospace" font-size="14" fill="#94a3b8">(a, b):</text>
    
    <text x="40" y="80" font-family="monospace" font-size="14" fill="#c084fc">return</text>
    <text x="100" y="80" font-family="monospace" font-size="14" fill="#94a3b8">a / b</text>
    
    <!-- Error annotation -->
    <rect x="115" y="85" width="200" height="22" rx="4" fill="rgba(239,68,68,0.2)"/>
    <text x="125" y="101" font-family="monospace" font-size="12" fill="#f87171">‚ö†Ô∏è Division by zero possible</text>
    
    <!-- Fix suggestion -->
    <text x="20" y="135" font-family="monospace" font-size="12" fill="#22c55e">+ if b == 0: raise ValueError()</text>
  </g>
  
  <!-- Bottom bar with features -->
  <g transform="translate(80, 560)">
    <text font-family="Inter, system-ui, sans-serif" font-size="18" fill="#c7d2fe">
      <tspan x="0">üî¨ Z3 Formal Proofs</tspan>
      <tspan x="220">ü§ñ AI Analysis</tspan>
      <tspan x="400">üéØ Copilot Trust Score</tspan>
      <tspan x="620">üîó GitHub Integration</tspan>
    </text>
  </g>
  
  <!-- URL -->
  <text x="1100" y="600" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#818cf8" text-anchor="end">codeverify.dev</text>
</svg>
