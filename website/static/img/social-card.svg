<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(129,140,248,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Shield logo -->
  <g transform="translate(100, 180)">
    <path d="M80 0L0 40v64c0 60 40.8 116 96 128 55.2-12 96-68 96-128V40L80 0z" fill="url(#accentGrad)"/>
    <path d="M56 96l24 24 40-48" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="320" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">CodeVerify</text>
  
  <!-- Tagline -->
  <text x="320" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a5b4fc">AI-Powered Code Verification</text>
  
  <!-- Features -->
  <text x="320" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#c7d2fe">✓ Formal verification with Z3</text>
  <text x="320" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#c7d2fe">✓ AI-powered analysis</text>
  <text x="320" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#c7d2fe">✓ Copilot Trust Score</text>
  
  <!-- URL -->
  <text x="100" y="580" font-family="monospace" font-size="20" fill="#818cf8">codeverify.dev</text>
