<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield body -->
  <path d="M50 4 L92 20 L92 48 C92 76 72 92 50 97 C28 92 8 76 8 48 L8 20 Z" 
        fill="url(#shieldGradient)"/>
  
  <!-- Inner shield highlight -->
  <path d="M50 10 L85 23 L85 47 C85 71 68 85 50 89 C32 85 15 71 15 47 L15 23 Z" 
        fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Code brackets { } -->
  <g fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round">
    <path d="M28 35 L22 50 L28 65"/>
    <path d="M72 35 L78 50 L72 65"/>
  </g>
  
  <!-- Verification checkmark with glow -->
  <g filter="url(#glow)">
    <polyline points="35 50 46 62 65 40" 
              fill="none" 
              stroke="url(#codeGradient)" 
              stroke-width="7" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
  </g>
  
  <!-- Small code dots suggesting binary/verification -->
  <g fill="rgba(255,255,255,0.3)">
    <circle cx="38" cy="30" r="2"/>
    <circle cx="50" cy="26" r="2"/>
    <circle cx="62" cy="30" r="2"/>
  </g>
</svg>