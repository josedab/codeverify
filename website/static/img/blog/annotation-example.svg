<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#24292f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b1f24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- GitHub-like file header -->
  <rect width="800" height="40" fill="url(#headerGrad)" rx="8" ry="8"/>
  <rect y="32" width="800" height="248" fill="#161b22"/>
  
  <!-- File path -->
  <text x="16" y="26" font-family="ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, monospace" font-size="13" fill="#c9d1d9">src/payment.py</text>
  
  <!-- Line numbers column -->
  <rect x="0" y="40" width="50" height="240" fill="#0d1117"/>
  
  <!-- Code content background -->
  <rect x="50" y="40" width="750" height="240" fill="#0d1117"/>
  
  <!-- Line numbers -->
  <text x="32" y="68" text-anchor="end" font-family="ui-monospace, SFMono-Regular, monospace" font-size="12" fill="#484f58">42</text>
  <text x="32" y="92" text-anchor="end" font-family="ui-monospace, SFMono-Regular, monospace" font-size="12" fill="#484f58">43</text>
  <text x="32" y="116" text-anchor="end" font-family="ui-monospace, SFMono-Regular, monospace" font-size="12" fill="#484f58">44</text>
  <text x="32" y="140" text-anchor="end" font-family="ui-monospace, SFMono-Regular, monospace" font-size="12" fill="#484f58">45</text>
  
  <!-- Code line highlighting for warning -->
  <rect x="50" y="100" width="750" height="24" fill="rgba(210,153,34,0.15)"/>
  
  <!-- Code lines -->
  <text x="62" y="68" font-family="ui-monospace, SFMono-Regular, monospace" font-size="12" fill="#c9d1d9">
    <tspan fill="#ff7b72">def</tspan>
    <tspan fill="#d2a8ff"> process_items</tspan>
    <tspan fill="#c9d1d9">(</tspan>
    <tspan fill="#ffa657">items</tspan>
    <tspan fill="#c9d1d9">: </tspan>
    <tspan fill="#ff7b72">list</tspan>
    <tspan fill="#c9d1d9">):</tspan>
  </text>
  
  <text x="78" y="92" font-family="ui-monospace, SFMono-Regular, monospace" font-size="12" fill="#c9d1d9">
    <tspan fill="#8b949e"># Get first item for processing</tspan>
  </text>
  
  <text x="78" y="116" font-family="ui-monospace, SFMono-Regular, monospace" font-size="12" fill="#c9d1d9">
    <tspan fill="#ffa657">first</tspan>
    <tspan fill="#c9d1d9"> = </tspan>
    <tspan fill="#ffa657">items</tspan>
    <tspan fill="#c9d1d9">[</tspan>
    <tspan fill="#79c0ff">0</tspan>
    <tspan fill="#c9d1d9">]</tspan>
  </text>
  
  <text x="78" y="140" font-family="ui-monospace, SFMono-Regular, monospace" font-size="12" fill="#c9d1d9">
    <tspan fill="#ff7b72">return</tspan>
    <tspan fill="#ffa657"> first</tspan>
    <tspan fill="#c9d1d9">.process()</tspan>
  </text>
  
  <!-- CodeVerify annotation box -->
  <g transform="translate(62, 155)">
    <rect width="680" height="100" rx="6" fill="#1c2128" stroke="#d29922" stroke-width="2"/>
    
    <!-- Warning header -->
    <rect width="680" height="32" rx="6" fill="#d29922" fill-opacity="0.2"/>
    <rect y="26" width="680" height="6" fill="#d29922" fill-opacity="0.2"/>
    
    <!-- Warning icon -->
    <circle cx="20" cy="16" r="8" fill="#d29922"/>
    <text x="20" y="20" text-anchor="middle" font-size="12" fill="#1c2128" font-weight="bold">!</text>
    
    <!-- Warning title -->
    <text x="36" y="20" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif" font-size="13" fill="#d29922" font-weight="600">
      CodeVerify: Potential array bounds error
    </text>
    
    <!-- Verified badge -->
    <rect x="580" y="6" width="90" height="20" rx="10" fill="#238636"/>
    <text x="625" y="20" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#fff" font-weight="500">âœ“ Verified</text>
    
    <!-- Warning message -->
    <text x="16" y="52" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif" font-size="12" fill="#c9d1d9">
      Z3 formally verified: accessing items[0] can fail when list is empty.
    </text>
    <text x="16" y="72" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif" font-size="12" fill="#8b949e">
      Suggestion: Add guard
    </text>
    <text x="122" y="72" font-family="ui-monospace, SFMono-Regular, monospace" font-size="12" fill="#7ee787">
      if items:
    </text>
    <text x="196" y="72" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif" font-size="12" fill="#8b949e">
      before accessing the first element.
    </text>
    
    <!-- Action buttons -->
    <text x="16" y="90" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#58a6ff">View Details</text>
    <text x="90" y="90" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#58a6ff">Apply Fix</text>
    <text x="150" y="90" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#58a6ff">Dismiss</text>
  </g>
</svg>
