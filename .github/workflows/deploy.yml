name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'deploy/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/codeverify

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=sha,prefix=

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.worker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.web
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    environment: staging
    steps:
      - uses: actions/checkout@v6

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config

      - name: Update image tags
        run: |
          cd deploy/kubernetes
          kustomize edit set image \
            codeverify/api=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ needs.build.outputs.image_tag }} \
            codeverify/worker=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:${{ needs.build.outputs.image_tag }} \
            codeverify/web=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ needs.build.outputs.image_tag }}

      - name: Deploy to staging
        run: |
          kubectl apply -k deploy/kubernetes/overlays/staging

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/codeverify-api -n codeverify --timeout=300s
          kubectl rollout status deployment/codeverify-worker -n codeverify --timeout=300s
          kubectl rollout status deployment/codeverify-web -n codeverify --timeout=300s

      - name: Run smoke tests
        run: |
          STAGING_URL="${{ secrets.STAGING_URL }}"
          curl -sf "${STAGING_URL}/health" || exit 1
          echo "Smoke tests passed"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment: production
    steps:
      - uses: actions/checkout@v6

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config

      - name: Update image tags
        run: |
          cd deploy/kubernetes
          kustomize edit set image \
            codeverify/api=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ needs.build.outputs.image_tag }} \
            codeverify/worker=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:${{ needs.build.outputs.image_tag }} \
            codeverify/web=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ needs.build.outputs.image_tag }}

      - name: Deploy to production
        run: |
          kubectl apply -k deploy/kubernetes/overlays/production

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/codeverify-api -n codeverify --timeout=300s
          kubectl rollout status deployment/codeverify-worker -n codeverify --timeout=300s
          kubectl rollout status deployment/codeverify-web -n codeverify --timeout=300s

      - name: Run smoke tests
        run: |
          PRODUCTION_URL="${{ secrets.PRODUCTION_URL }}"
          curl -sf "${PRODUCTION_URL}/health" || exit 1
          echo "Production smoke tests passed"

      - name: Notify success
        uses: slackapi/slack-github-action@v1.24.0
        if: success()
        with:
          payload: |
            {
              "text": "✅ CodeVerify deployed to production: ${{ needs.build.outputs.image_tag }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify failure
        uses: slackapi/slack-github-action@v1.24.0
        if: failure()
        with:
          payload: |
            {
              "text": "❌ CodeVerify production deployment failed: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
