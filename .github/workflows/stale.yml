name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            
            If this issue is still relevant:
            - Comment with an update on the status
            - Remove the `stale` label
            
            Thank you for your contributions to CodeVerify!
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: 'pinned,security,bug,good first issue,help wanted'
          
          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            
            If you're still working on this:
            - Push new commits or rebase on main
            - Comment with a status update
            - Remove the `stale` label
            
            Thank you for your contributions to CodeVerify!
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: 'pinned,security,work in progress'
          
          # Close messages
          close-issue-message: |
            This issue has been closed due to inactivity.
            If you believe this is still relevant, please open a new issue with updated information.
          close-pr-message: |
            This pull request has been closed due to inactivity.
            Feel free to reopen or submit a new PR if you'd like to continue this work.
          
          # General settings
          remove-stale-when-updated: true
          operations-per-run: 100
