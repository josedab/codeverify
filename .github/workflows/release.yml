name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
      packages:
        description: 'Packages to release (comma-separated or "all")'
        required: true
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/codeverify

jobs:
  release-python-packages:
    name: Release Python Packages to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build codeverify-core
        if: contains(github.event.inputs.packages || 'all', 'core') || contains(github.event.inputs.packages || 'all', 'all')
        run: |
          cd packages/core
          python -m build

      - name: Build codeverify-verifier
        if: contains(github.event.inputs.packages || 'all', 'verifier') || contains(github.event.inputs.packages || 'all', 'all')
        run: |
          cd packages/verifier
          python -m build

      - name: Build codeverify-agents
        if: contains(github.event.inputs.packages || 'all', 'agents') || contains(github.event.inputs.packages || 'all', 'all')
        run: |
          cd packages/ai-agents
          python -m build

      - name: Build codeverify-cli
        if: contains(github.event.inputs.packages || 'all', 'cli') || contains(github.event.inputs.packages || 'all', 'all')
        run: |
          cd packages/cli
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/core/dist/
          skip-existing: true

      - name: Publish codeverify-verifier to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/verifier/dist/
          skip-existing: true
        continue-on-error: true

      - name: Publish codeverify-agents to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/ai-agents/dist/
          skip-existing: true
        continue-on-error: true

      - name: Publish codeverify-cli to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/cli/dist/
          skip-existing: true
        continue-on-error: true

  release-docker-images:
    name: Release Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.worker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.web
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push GitHub App image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.github-app
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-github-app:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-github-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-vscode-extension:
    name: Release VS Code Extension
    runs-on: ubuntu-latest
    environment: vscode-marketplace
    defaults:
      run:
        working-directory: packages/vscode-extension
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build extension
        run: npm run compile

      - name: Package extension
        run: vsce package

      - name: Publish to VS Code Marketplace
        if: env.VSCE_PAT != ''
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish -p $VSCE_PAT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: packages/vscode-extension/*.vsix

  create-release-notes:
    name: Create Release Notes
    runs-on: ubuntu-latest
    needs: [release-python-packages, release-docker-images]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: .github/changelog-config.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            ### PyPI
            ```bash
            pip install codeverify-cli
            ```
            
            ### Docker
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ github.ref_name }}
            ```
            
            ### VS Code
            Search for "CodeVerify" in the VS Code Extensions marketplace.
