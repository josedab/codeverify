name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'test'
      - 'testing'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'dependencies'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking'
      - 'breaking-change'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'fix'
      - 'documentation'
      - 'maintenance'
      - 'dependencies'
  default: patch

autolabeler:
  - label: 'feature'
    title:
      - '/^feat(\(.+\))?:/i'
      - '/^feature(\(.+\))?:/i'
  - label: 'bug'
    title:
      - '/^fix(\(.+\))?:/i'
      - '/^bugfix(\(.+\))?:/i'
  - label: 'documentation'
    title:
      - '/^docs(\(.+\))?:/i'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'chore'
    title:
      - '/^chore(\(.+\))?:/i'
  - label: 'test'
    title:
      - '/^test(\(.+\))?:/i'
    files:
      - 'tests/**/*'
      - '**/*_test.py'
      - '**/*.test.ts'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'
      - 'pyproject.toml'
      - 'requirements*.txt'
  - label: 'python'
    files:
      - '**/*.py'
  - label: 'javascript'
    files:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
  - label: 'github-actions'
    files:
      - '.github/workflows/**/*'
  - label: 'docker'
    files:
      - 'docker/**/*'
      - 'Dockerfile*'
      - 'docker-compose*.yml'

exclude-labels:
  - 'skip-changelog'
  - 'wontfix'
  - 'duplicate'

replacers:
  - search: '/feat(\(.+\))?:\s*/i'
    replace: ''
  - search: '/fix(\(.+\))?:\s*/i'
    replace: ''
  - search: '/docs(\(.+\))?:\s*/i'
    replace: ''
  - search: '/chore(\(.+\))?:\s*/i'
    replace: ''
  - search: '/test(\(.+\))?:\s*/i'
    replace: ''

template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
